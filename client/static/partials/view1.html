<html ng-app='myApp'>
<div ng-controller='customerController'>
	<form>
		Add Customer: <input type='text' ng-model='new_customer.name'>
		<input type='submit' ng-click='addcustomer()'>
	</form>
	<table>
		<thead>
			<th>Customer</th>
			<th>Created Date</th>
			<th>Actions</th>
		</thead>
		<tr ng-repeat='customer in customers'>
			<td>{{ customer.name }}</td>
			<td>{{ customer.created_at }}</td>
			<td><button ng-click='deletecustomer(customer)'>Remove</button></td>
		</tr>
	</table>
</div>
</html>
